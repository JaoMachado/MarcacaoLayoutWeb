<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>

<body>
    <h2>Entre em contato conosco</h2>
    <br>

    <div class="container">
        <form action="#" method="post">
            Nome:
            <br>
            <input type="text" id="nome" name="nome" required>
            <br>
            Data de Nascimento:
            <br>
            <input type="date" id="data" name="data" required>
            <br>
            E-mail:
            <br>
            <input type="email" id="email" name="email" required>
            <br>
            Celular:
            <br>
            <input type="tel" id="celular" name="celular" pattern="^\d{2}-\d{4}-\d{4}$" placeholder="19-99122-8877" required>
            <br>
            Mensagem:
            <br>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            
            <button type="reset" class="btn-clear">Limpar</button>
            <button type="submit" class="btn-submit">Enviar sua mensagem</button>
        </form>
    </div>

    <footer class="footerFixed">
        <p>&copy; 2025 Contato</p>
        <p>Author: João Pedro Machado Silva</p>
        <p> BV3032477</p>
    </footer>
</body>

</html>
