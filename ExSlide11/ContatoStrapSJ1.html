<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-533.min.css"/>
    <link rel="stylesheet" href="/css/style_contato-strap.css">
    <title>Contato</title>
</head>

<body>
    <h1>Entre em contato conosco</h1>

    <div class="container text-white bg-success">
        <form action="#" method="post">
            Nome:
            <br>
            <input type="text" id="nome" name="nome" required>
            <br>
            Data de Nascimento:
            <br>
            <input type="date" id="data" name="data" required>
            <br>
            E-mail
            <br>
            <input type="email" id="email" name="email" required>
            <br>
            Celular:
            <br>
            <input type="tel" id="celular" name="celular" pattern="^\d{2}-\d{4}-\d{4}$" placeholder="19-99122-8877" required>
            <br>
            Mensagem:
            <br>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            <br>
            <div class="d-flex justify-content-end gap-2">
                <input type="button" id="teste" class="btn-btn-success" value="Testar"/>
                <button type="reset" class="btn-clear bg-danger">Limpar</button>
                <button type="submit" class="btn-submit bg-info">Enviar sua mensagem</button>
            </div>
        </form>
    </div>

    <script src="../js/bootstrap-533.bundle.min.js"></script>
    <script src="../js/contatos-validacao1.js"></script>
</body>

</html>
