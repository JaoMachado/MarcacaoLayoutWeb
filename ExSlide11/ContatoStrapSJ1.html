<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-533.min.css"/>
    <link rel="stylesheet" href="/css/style_contato-strap.css">
    <title>Contato</title>
</head>

<body>
    <div class="container py-5 bg-success">
        <h3 class="text-center mb-4">Entre em contato conosco</h3>

        <form name="contatosForm" action="" method="" onsubmit="return validateForm();">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="usuario_nome" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="Email" class="form-label">E-mail:</label>
                <input type="email" id="Email" name="usuario_email" class="form-control" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" />
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="nascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="usuario_data" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label for="celular" class="form-label">Celular:</label>
                    <input type="tel" id="celular" name="usuario_cel" class="form-control" pattern="^\d{2}-\d{5}-\d{4}$" placeholder="19-99122-8877" />
                </div>
            </div>

            <div class="mb-3">
                <label for="msg" class="form-label">Mensagem: </label>
                <textarea id="msg" name="usuario_msg" class="form-control" rows="4"></textarea>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <input type="button" id="teste" class="btn btn-success" value="Testar" onmousedown="mDown(this)" onmouseup="mUp(this)"/>
                <button type="reset" class="btn btn-outline-secondary">Limpar</button>
                <button type="submit" class="btn btn-primary">Enviar sua mensagem</button>
            </div>
        </form>
    </div>

    <script src="../js/bootstrap-533.bundle.min.js"></script>
    <script src="../js/contatos-validacao1.js"></script>
</body>

</html>
