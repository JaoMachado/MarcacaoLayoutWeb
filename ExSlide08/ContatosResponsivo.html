    Trata-se de um layout responsivo, porém ainda sem utilizar o bootstrap. O layout foi feito de forma responsiva utilizando 
    o conceito de Desktop First, com ajustes progressivos feitos por meio de media queries no seguinte breakpoint:

    - 992px: Para dispositivos menores que o monitor de computador. Utilizando o conceito de Desktop First, ou seja, @media (max-width: 992px).

    A estilização principal foi pensada para telas grandes (como desktops e notebooks), e a media query em 992px ajusta o layout 
    para se adaptar melhor a dispositivos menores, como tablets e smartphones.
-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style_contatos-melhor.css">
    <title>Contato</title>
</head>

<body>
    <h1>Entre em contato conosco</h1>

    <div class="container">
        <form action="#" method="post">
            Nome:
            <br>
            <input type="text" id="nome" name="nome" required>
            <br>
            <div class="linha-flex">
                Data de Nascimento:
                <br>
                <input type="date" id="data" name="data" required>
                <br> 
                Celular:
                <br>
                <input type="tel" id="celular" name="celular" pattern="^\d{2}-\d{4}-\d{4}$" placeholder="19-99122-8877" required>
                <br>
            </div>
            
            E-mail:
            <br>
            <input type="email" id="email" name="email" required>
            <br>
            Mensagem:
            <br>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            
            <button type="reset" class="btn-clear">Limpar</button>
            <button type="submit" class="btn-submit">Enviar sua mensagem</button>
        </form>
    </div>

</body>

</html>
