<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TabelasEstilosLayout/Exercicio 1/style.css">
    <title>Tabelas</title>
</head>

<body>
    <h2>Tabelas</h2>

    <br>

    <table border="1" style="width: 100%;">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>

    <br>

    <h2>Tabela Coluna Agrupada</h2>
    <table border="1" style="width: 100%;">
        <tr>
            <th colspan="2">Firstname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>

    <br>

    <h2>Tabela Linha Agrupada</h2>
    <table border="1" style="width: 100%;">
        <tr>
            <th rowspan="2">Firstname</th>
            <td>Jill</td>
            <td>Smith</td>
            
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>50</td>
            <td>94</td>
        </tr>
    </table>
</body>

</html>
