<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Links</title>
</head>

<body>
    <h1>Clique em algum planeta/estrela para saber mais sobre eles</h1>

        <area shape="circle" coords="595,451,40" alt="Marte" href="https://www.todamateria.com.br/planetas-do-sistema-solar/#anchor-marte">
        <area shape="circle" coords="750,451,90" alt="Júpiter" href="https://www.todamateria.com.br/planetas-do-sistema-solar/#anchor-jupiter">
        <area shape="circle" coords="950,451,75" alt="Saturno" href="https://www.todamateria.com.br/planetas-do-sistema-solar/#anchor-saturno">

</html>
