<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas, Não Ordenadas e Descritivas</title>
</head>

<body>
    <h1>Lista Não Ordenada</h1>
    <ul>
        <li>Maçãs</li>
        <li>Bananas</li>
        <li>Limões</li>
        <li>Laranjas</li>
    </ul>

    <h1>Lista Ordenada</h1>
    <ol type="1">
        <li>Maçãs</li>
        <li>Bananas</li>
        <li>Limões</li>
        <li>Laranjas</li>
    </ol>

    <h1>Lista Descritiva</h1>
    <dl>
        <dt>Café</dt>
        <dd>- Bebida quente e preta</dd>
        <dt>Leite</dt>
        <dd>- Bebida quente e branca</dd>
    </dl>

</body>

</html>
